<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dangnhap1.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="signup">
        <h1 class="signup-heading">ĐĂNG NHẬP</h1>
        <button class="signup-social">
            <i class='bx bxl-google'></i>
            <span class="signup-socia-text">sign in with google</span>
        </button>
        <div class="signup-or"><span>Or</span></div>
        <label for="fullname" class="signup-label">Tên tài khoản hoặc địa chỉ email*</label>
        <input type="text" id="fullname" class="signup-input" placeholder="enter your email">
        <label  class="signup-label">Mật khẩu*</label>
        <input type="password" id="email" class="signup-input">
        <button class="signup-submit">ĐĂNG NHẬP</button>
        <div class="comeback"><a href="demo.html">Quay lại trang chủ</a></div>
    </div>
</body>
</html>
